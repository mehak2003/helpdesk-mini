<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpDesk Mini - Ticket Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-headset"></i> HelpDesk Mini</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="openCreateTicketModal()">
                        <i class="fas fa-plus"></i> New Ticket
                    </button>
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i>
                        <span>Admin User</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Dashboard Stats -->
        <section class="dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-ticket-alt"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalTickets">0</h3>
                        <p>Total Tickets</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="openTickets">0</h3>
                        <p>Open Tickets</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="resolvedTickets">0</h3>
                        <p>Resolved</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="overdueTickets">0</h3>
                        <p>Overdue</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Filters and Search -->
        <section class="filters">
            <div class="filter-group">
                <input type="text" id="searchInput" placeholder="Search tickets..." class="search-input">
                <select id="statusFilter" class="filter-select">
                    <option value="">All Status</option>
                    <option value="open">Open</option>
                    <option value="in-progress">In Progress</option>
                    <option value="resolved">Resolved</option>
                    <option value="closed">Closed</option>
                </select>
                <select id="priorityFilter" class="filter-select">
                    <option value="">All Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="urgent">Urgent</option>
                </select>
                <button class="btn btn-secondary" onclick="clearFilters()">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
        </section>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Loading...</span>
        </div>

        <!-- Tickets List -->
        <section class="tickets-section">
            <div class="tickets-header">
                <h2>Tickets</h2>
                <div class="view-toggle">
                    <button class="btn btn-sm active" onclick="toggleView('list')">
                        <i class="fas fa-list"></i>
                    </button>
                    <button class="btn btn-sm" onclick="toggleView('grid')">
                        <i class="fas fa-th"></i>
                    </button>
                </div>
            </div>
            <div id="ticketsContainer" class="tickets-container">
                <!-- Tickets will be dynamically loaded here -->
            </div>
        </section>
    </div>

    <!-- Create/Edit Ticket Modal -->
    <div id="ticketModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Ticket</h2>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="ticketForm" class="modal-body">
                <div class="form-group">
                    <label for="ticketTitle">Title *</label>
                    <input type="text" id="ticketTitle" required>
                </div>
                <div class="form-group">
                    <label for="ticketDescription">Description *</label>
                    <textarea id="ticketDescription" rows="4" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="ticketPriority">Priority *</label>
                        <select id="ticketPriority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ticketCategory">Category</label>
                        <select id="ticketCategory">
                            <option value="technical">Technical</option>
                            <option value="billing">Billing</option>
                            <option value="general">General</option>
                            <option value="feature-request">Feature Request</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="ticketAssignee">Assignee</label>
                        <input type="text" id="ticketAssignee" placeholder="Agent name">
                    </div>
                    <div class="form-group">
                        <label for="ticketSLA">SLA (hours)</label>
                        <input type="number" id="ticketSLA" min="1" max="168" value="24">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <span id="submitButtonText">Save Ticket</span>
                        <i id="submitSpinner" class="fas fa-spinner fa-spin" style="display: none;"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Ticket Details Modal -->
    <div id="ticketDetailsModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2 id="detailsTitle">Ticket Details</h2>
                <button class="close-btn" onclick="closeDetailsModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="ticket-details">
                    <div class="ticket-info">
                        <div class="ticket-header">
                            <h3 id="detailsTicketTitle"></h3>
                            <div class="ticket-badges">
                                <span id="detailsStatus" class="status-badge"></span>
                                <span id="detailsPriority" class="priority-badge"></span>
                            </div>
                        </div>
                        <div class="ticket-meta">
                            <div class="meta-item">
                                <strong>ID:</strong> <span id="detailsTicketId"></span>
                            </div>
                            <div class="meta-item">
                                <strong>Created:</strong> <span id="detailsCreatedAt"></span>
                            </div>
                            <div class="meta-item">
                                <strong>Assignee:</strong> <span id="detailsAssignee"></span>
                            </div>
                            <div class="meta-item">
                                <strong>SLA:</strong> <span id="detailsSLA"></span>
                            </div>
                            <div class="meta-item">
                                <strong>Category:</strong> <span id="detailsCategory"></span>
                            </div>
                        </div>
                        <div class="ticket-description">
                            <h4>Description</h4>
                            <p id="detailsDescription"></p>
                        </div>
                    </div>
                    
                    <!-- Comments Section -->
                    <div class="comments-section">
                        <h4>Comments</h4>
                        <div id="commentsList" class="comments-list">
                            <!-- Comments will be loaded here -->
                        </div>
                        <div class="add-comment">
                            <textarea id="newComment" placeholder="Add a comment..." rows="3"></textarea>
                            <button class="btn btn-primary" onclick="addComment()">
                                <i class="fas fa-paper-plane"></i> Add Comment
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeDetailsModal()">Close</button>
                <button class="btn btn-warning" onclick="editTicket()">
                    <i class="fas fa-edit"></i> Edit
                </button>
                <button class="btn btn-success" onclick="resolveTicket()">
                    <i class="fas fa-check"></i> Resolve
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
